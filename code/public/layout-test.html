<!doctype html>
<html>
<head>
	<style>
		* { box-sizing: border-box; margin: 0; padding: 0; }

		html {
		  height: 100%;
		  overflow-x: hidden;
		  overflow-y: scroll;
		}

		body {
		  min-height: 100%;
		  display: flex;
		}

		.wrap {
		  flex: 1;
		  display: flex;
		  flex-direction: column;
		}

		.main {
		  flex: 1;
		}
	</style>
</head>
<body>
	<div class="wrap">
	  <div>yo</div>
	  <div class="main">yo</div>
	  <div>yo</div>
	</div>
</body>
</html>
