<html>
<head>
	<style>
		body {
			background-color: #000;
			background-image: url("https://www.transparenttextures.com/patterns/3px-tile.png");
		}

		.one .l {
			fill: #ff9d00;
		}
		.one .e {
			fill: #ff6b00;
		}
		.one .w {
			fill: #ff3700;
		}

		.two .l {
			fill: #ff3700;
		}
		.two .e {
			fill: #ff6b00;
		}
		.two .w {
			fill: #ff9d00;
		}

		.three {
			fill: #aaa;
		}

		.logo-wrap {
			height: 140px;
			width: 347px;
		}

		#lew-logo-w-l {
			fill: blue;
		}

		.logo2 .w-l {
			filter: drop-shadow(5px 5px 5px white);
		}

		#fuck {
			filter: drop-shadow(5px 5px 5px white);
		}
	</style>
</head>
<body>

<defs>

<svg class="logo2" viewBox="0 0 347 140">
	<svg id="fuck" class="w-l" viewBox="0 0 347 140">
		<use xlink:href="#lew-logo-w-l"></use>
	</svg>
	<svg viewBox="0 0 347 140">
		<use xlink:href="#lew-logo-w-mr"></use>
	</svg>
	<svg viewBox="0 0 347 140">
		<use xlink:href="#lew-logo-w-r"></use>
	</svg>
	<svg viewBox="0 0 347 140">
		<use xlink:href="#lew-logo-w-ml"></use>
	</svg>
</svg>


	<svg viewBox="0 0 446 260">
	  <use xlink:href="lew.svg#lewlogo"></use>
	</svg>
	<svg viewBox="0 0 446 260">
	  <use xlink:href="#lewlogo"></use>
	</svg>
	<img src="lew.svg" />
	<object data="lew.svg" type="image/svg+xml"></object>
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="50 50 355 165">
	  
	  <defs xmlns="http://www.w3.org/2000/svg">
	    <filter id="dropshadow" height="130%">
	      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/> 
	      <!-- <feOffset dx="2" dy="2" result="offsetblur"/> -->
	      <feComponentTransfer>
	        <feFuncA type="linear" slope="0.8"/>
	      </feComponentTransfer>
	      <feMerge> 
	        <feMergeNode/>
	        <feMergeNode in="SourceGraphic"/> 
	      </feMerge>
	    </filter>

	    <g id="lew-logo-w">
	    	<polygon points="294.44,200 253.109,200 222.587,61 263.918,61" filter="url(#dropshadow)" />
	    	<polygon points="358.848,200 317.517,200 284.538,82 325.869,82" filter="url(#dropshadow)" />
	    	<polygon points="317.517,200 358.848,200 392,61 350.668,61" filter="url(#dropshadow)" />
	    	<polygon points="253.744,200 295.076,200 325.869,82 284.538,82" filter="url(#dropshadow)" />
	    </g>
	    <g id="lew-logo-e">

	    </g>
	    <g id="lew-logo-l">

	    	<polygon points="125.771,200.128 79.011,159.191 66,61 107.332,61" filter="url(#dropshadow)" />
	    </g>

	<svg class="one" viewBox="50 50 355 165">
		<use xlink:href="#lew-logo-w" class="w"></use>
		<use xlink:href="#lew-logo-e" class="e"></use>
		<use xlink:href="#lew-logo-l" class="l"></use>
	</svg>

	<svg class="two" viewBox="50 50 355 165">
		<use xlink:href="#lew-logo-w" class="w"></use>
		<use xlink:href="#lew-logo-e" class="e"></use>

	<svg class="three" viewBox="50 50 355 165">

		<use xlink:href="#lew-logo-e" class="e"></use>

</html>
